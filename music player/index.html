<body>
  
  
    <div class="containerrr">

        Up next:

        <source src="stiches.mp3" type="audio/mp3" preload="metadata" >

      <h1 data-sal="slide-up"

    <div class="btns">
      
  <button class="btn btn-outline-primary" id="prev"><i class="fas fa-backward"></i></button>

  <button class="btn btn-outline-primary" id="forw"><i class="fas fa-forward"></i></button>
  
</div>
</div>

</div>
